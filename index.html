<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 250px;  
            font-size: 1em; 
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <input type="number" id="birthYear" placeholder="Enter your birth year" min="1900" max="2024">
        <br>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="ageResult"></div>
    </div>

    <script>
        function calculateAge() {
            var birthYear = document.getElementById('birthYear').value;
            var currentYear = new Date().getFullYear();
            var age = currentYear - birthYear;
            document.getElementById('ageResult').textContent = 'Your age is: ' + age;
        }
    </script>
</body>
</html>
